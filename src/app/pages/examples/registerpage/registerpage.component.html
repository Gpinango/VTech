<div class="wrapper">
  <div class="page-header">
    <img
      style="
        width: -webkit-fill-available;
        position: absolute;
        overflow: hidden;
      "
      src="assets/img/consultation.gif"
      alt=""
    />
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="card card-register">
            <div class="card-header">
              <img
                alt="Card image"
                class="card-img"
                src="assets/img/square1.png"
              />

              <h4 class="card-title" style="color: white;">
                Book a Free Consultation
              </h4>
            </div>
            <h3>
              <p class="text-warning">
                Here are a few questions we would like to ask you prior to our
                free consultation:
              </p>
            </h3>
            <div class="card-body">
              <form class="form">
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-sound-wave text-success"></i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="What type of business do you own/manage ?"
                    type="text"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-sound-wave text-success"></i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="What type of services are you looking to get ?"
                    type="text"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-sound-wave text-success"></i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Do you have a planned strategy for what you’re asking for or require assistance developing a marketing strategy plan ? 
                      "
                    type="text"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus3 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-sound-wave text-success"></i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="What is your business’s name ?"
                    type="text"
                    (focus)="focus3 = true"
                    (blur)="focus3 = false"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus4 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-sound-wave text-success"></i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="What role do you hold in the business ?"
                    type="text"
                    (focus)="focus4 = true"
                    (blur)="focus4 = false"
                  />
                </div>
              </form>
            </div>
            <div class="card-footer">
              <a
                style="display: block;"
                class="btn btn-info btn-round btn-lg"
                href="javascript:void(0)"
              >
                Generate Consultation
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
